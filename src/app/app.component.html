<app-container>
  <app-cabecalho />
  
  <input 
    type="search" 
    [(ngModel)]="filtroPorTexto" 
    placeholder="Digite para buscar"
  >

  @for (letra of alfabeto; track letra) {
    <app-separador>
      {{ letra }}
    </app-separador>
    @for (contato of filtraContatoPorletra(letra); track contato.id) {
      <app-contato [nome]="contato.nome" [telefone]="contato.telefone"/>
    }
    
  }
</app-container>
